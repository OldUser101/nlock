name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt -y update
        sudo apt -y install \
            llvm-dev libclang-dev clang libglib2.0-dev pkg-config \
            libpam0g-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
